<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuri Afasia</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg:#0e0e0e;
      --text:#f5f5f5;
      --sub:#bfbfbf;
      --line:#333;
    }
    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      line-height:1.7;
    }

    section{
      padding:64px 20px;
      max-width:900px;
      margin:0 auto;
    }

    h1,h2{
      font-weight:400;
      letter-spacing:0.08em;
      margin-bottom:24px;
    }

    p{
      color:var(--sub);
      max-width:720px;
    }

    .hero{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
    }

    .hero img{
      width:200px;
      height:200px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:24px;
      border:1px solid var(--line);
    }

    iframe{
      width:100%;
      max-width:720px;
      height:400px;
      border:none;
      margin-top:24px;
    }

    .social{
      display:flex;
      justify-content:center;
      gap:18px;
      margin:56px 0;
    }

    .social a{
      width:44px;
      height:44px;
      border-radius:50%;
      border:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text);
      text-decoration:none;
      transition:0.3s;
    }

    .social a:hover{
      background:var(--text);
      color:var(--bg);
    }

    footer{
      text-align:center;
      padding:32px 0 48px;
      color:var(--sub);
      font-size:0.85rem;
    }
  </style>
</head>

<body>

  <section class="hero">

    <h1>YURI AFASIA</h1>
